<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/blogging1.png' %}">
    <link rel="stylesheet" href="{% static 'css/master.css'%}">
    <title> {% block title_block %}{% endblock %} </title>
</head>

<body>
    {% include 'nav.html' %}
    <nav class="mnavbar1">
        <div class="hamburger-menu1">
            <div class="line1 line-11"></div>
            <div class="line1 line-22"></div>
            <div class="line1 line-33"></div>
        </div>
        <div class=" container">
            <div id="sidebarAdj">
                <h1>Parimal's Blogs</h1>
                <h3>{% block sidebar %}{% endblock %}</h3>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container" id="mtext">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        const menuIcon = document.querySelector(".hamburger-menu");
        const navbar = document.querySelector(".mnavbar");
        const bannertext = document.querySelector("#mtext");

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('change');
            bannertext.classList.toggle('makeblur');
        });

        const menuIcon1 = document.querySelector(".hamburger-menu1");
        const navbar1 = document.querySelector(".mnavbar1");
        menuIcon1.addEventListener('click', () => {
            navbar1.classList.toggle('change1');
            bannertext.classList.toggle('makeblur');
        });
    </script>
</body>

</html>
